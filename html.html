        let currentCard = 0;
        function showCard() {
            document.getElementById('card-description').textContent = cards[currentCard].description;
            document.getElementById('user-guess').value = '';
            document.getElementById('result').textContent = '';
            updateDropdown();
        }
        function submitGuess() {
            const guess = document.getElementById('user-guess').value.trim().toLowerCase();
            const answer = cards[currentCard].name.toLowerCase();
            if (guess === answer) {
                document.getElementById('result').textContent = 'Correct! üéâ';
                document.getElementById('result').style.color = '#43a047';
            } else {
                document.getElementById('result').textContent = `Wrong! The answer was: ${cards[currentCard].name}`;
                document.getElementById('result').style.color = '#e53935';
            }
        }
        function nextCard() {
            currentCard = Math.floor(Math.random() * cards.length);
            showCard();
        }
        function updateDropdown() {
            const input = document.getElementById('user-guess').value.trim().toLowerCase();
            const dropdown = document.getElementById('card-dropdown');
            dropdown.innerHTML = '';
            let matches = cards.filter(card => card.name.toLowerCase().includes(input));
            if (input === '') matches = cards;
            matches.forEach(card => {
                const option = document.createElement('option');
                option.value = card.name;
                option.textContent = card.name;
                dropdown.appendChild(option);
            });
            dropdown.style.display = matches.length ? 'block' : 'none';
        }
        function selectDropdownOption() {
            const dropdown = document.getElementById('card-dropdown');
            const selected = dropdown.options[dropdown.selectedIndex];
            if (selected) {
                document.getElementById('user-guess').value = selected.value;
                updateDropdown();
            }
        }
